<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hand-Controlled Magnetic Balls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #camera {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 1;
      align-items: center;
      justify-content: center;
      z-index: 0;
      transform: scaleX(-1);
    }
    canvas {
      position: absolute;
      z-index: 1;
      transform: scaleX(-1);
    }
    #modeIndicator {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }

  </style>
</head>
<body>
<canvas id="faceCanvas" style="position:absolute; top:0; left:0; z-index:0.5;"></canvas>

<video id="camera" playsinline webkit-playsinline autoplay muted></video>
  <div id="modeIndicator">Mode: Attract</div>
  <!-- <button id="soundToggle">&#128266;</button> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>


  <script>
    const Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          World = Matter.World,
          Bodies = Matter.Bodies,
          Body = Matter.Body,
          Events = Matter.Events,
          Vector = Matter.Vector;

    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 0;

    const canvasWidth = window.innerWidth;
    const canvasHeight = window.innerHeight;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: canvasWidth,
        height: canvasHeight,
        wireframes: false,
        background: 'transparent'
      }
    });
    
    const faceCanvas = document.getElementById('faceCanvas');
const faceCtx = faceCanvas.getContext('2d');
faceCanvas.width = canvasWidth;
faceCanvas.height = canvasHeight;

const faceMesh = new FaceMesh({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
});

faceMesh.setOptions({
  maxNumFaces: 1,
  refineLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

faceMesh.onResults((results) => {
  faceCtx.clearRect(0, 0, canvasWidth, canvasHeight);
  
  if (results.multiFaceLandmarks) {
    for (const landmarks of results.multiFaceLandmarks) {
      drawConnectors(faceCtx, landmarks, FACEMESH_TESSELATION,
        { color: '#ffffff88', lineWidth: 5 });
    }
  }
});

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Setup Camera
    const camera = document.getElementById('camera');
    let attractor = { x: canvasWidth/2, y: canvasHeight/2 };
    let attractMode = true;

    // MediaPipe Hands Setup
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks) {
        const landmarks = results.multiHandLandmarks[0];
        if (landmarks && landmarks[9]) {
          // Update attractor position ke landmark 9 (middle finger MCP)
          const landmark = landmarks[9];
          attractor.x = landmark.x * canvasWidth;
          attractor.y = landmark.y * canvasHeight;

          // Check jarak antara tip (landmark 12) dan MCP (landmark 9) untuk menentukan mode
          const tip = landmarks[12];
          const distance = Math.hypot(
            tip.x - landmark.x,
            tip.y - landmark.y
          );
          
          attractMode = distance < 0.05; // Threshold untuk buka/tutup tangan
          modeIndicator.innerText = attractMode ? "Mode: Attract" : "Mode: Repulse";
        }
      }
    });

    const cameraSetup = new Camera(camera, {
onFrame: async () => {
  await hands.send({ image: camera });
  await faceMesh.send({ image: camera });
},

      width: canvasWidth,
      height: canvasHeight
    });
    cameraSetup.start();

    // Walls
    const walls = [
      Bodies.rectangle(canvasWidth/2, -50, canvasWidth, 100, { isStatic: true, label: 'wall' }),
      Bodies.rectangle(canvasWidth/2, canvasHeight+50, canvasWidth, 100, { isStatic: true, label: 'wall' }),
      Bodies.rectangle(-50, canvasHeight/2, 100, canvasHeight, { isStatic: true, label: 'wall' }),
      Bodies.rectangle(canvasWidth+50, canvasHeight/2, 100, canvasHeight, { isStatic: true, label: 'wall' })
    ];
    World.add(world, walls);

    // Balls
    const balls = [];
    for (let i = 0; i < 30; i++) {
      let ball = Bodies.circle(
        Math.random() * (canvasWidth - 100) + 50,
        Math.random() * (canvasHeight - 100) + 50,
        Math.random() * 10 + 10,
        {
          restitution: 0.9,
          friction: 0.005,
          frictionAir: 0.05,
          label: 'ball',
          render: { fillStyle: '#' + Math.floor(Math.random()*16777215).toString(16) }
        }
      );
      balls.push(ball);
    }
    World.add(world, balls);

    // Sound Control
    const synth = new Tone.Synth().toDestination();
    
   // Baru: tap anywhere (mouse/touch) untuk on/off suara
let soundEnabled = false;
document.body.addEventListener('click', async () => {
  soundEnabled = !soundEnabled;
  // opsional: visual feedback
  console.log('Sound', soundEnabled ? 'ENABLED' : 'DISABLED');
  if (soundEnabled) await Tone.start();
});


    // Physics Updates
    Events.on(engine, 'beforeUpdate', () => {
      balls.forEach(ball => {
        const dir = Vector.sub(attractor, ball.position);
        const distance = Vector.magnitude(dir);
        
        if (distance > 1) {
          const force = Vector.mult(Vector.normalise(dir), 
            (attractMode ? 0.00002 : -0.00002) * distance
          );
          Body.applyForce(ball, ball.position, force);
        }
      });
    });

    // Ubah pemicu suara: hanya aktif jika soundEnabled dan mode repulse
    Events.on(engine, 'collisionStart', (event) => {
      event.pairs.forEach(pair => {
        if (soundEnabled && !attractMode && ['wall', 'ball'].includes(pair.bodyA.label)) {
          synth.triggerAttackRelease("C4", "8n");
        }
      });
    });

    // Custom Rendering
    Events.on(render, 'afterRender', () => {
      const ctx = render.context;
      
      // Draw connection lines
      ctx.beginPath();
      balls.forEach((a, i) => {
        balls.slice(i+1).forEach(b => {
          if (Vector.magnitude(Vector.sub(a.position, b.position)) < 100) {
            ctx.moveTo(a.position.x, a.position.y);
            ctx.lineTo(b.position.x, b.position.y);
          }
        });
      });
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.stroke();

      // Draw attractor
      ctx.beginPath();
      ctx.arc(attractor.x, attractor.y, 15, 0, Math.PI*2);
      ctx.fillStyle = attractMode ? '#00ff0088' : '#ff000088';
      ctx.fill();
    });
  </script>
</body>
</html>
